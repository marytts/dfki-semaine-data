group 'de.dfki.mary'
version '0.1-SNAPSHOT'
description 'Speech databases for the SEMAINE TTS voices'

import org.yaml.snakeyaml.*

subprojects {
    task processYaml {
        def yamlFile = file("dfki-$project.name-data.yaml")
        doLast {
            def data = new Yaml().load(yamlFile.text)
            def end = 0.0
            data.each {
                def start = end
                def duration = it.samples / it.samplerate
                end += duration
                it << [start: start, end: end]
            }
            def opts = new DumperOptions()
            opts.defaultFlowStyle = DumperOptions.FlowStyle.BLOCK
            yamlFile.text = new Yaml(opts).dump(data)
        }
    }
}
